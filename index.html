<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
  $(document).ready(function () {
    // Function to calculate months
    function calculateMonths() {
      const startDate = new Date('2024-05-13'); // Your start date: May 13, 2024
      const currentDate = new Date();

      let months;
      months = (currentDate.getFullYear() - startDate.getFullYear()) * 12;
      months -= startDate.getMonth();
      months += currentDate.getMonth();

      // Adjust if the current day is before the start day in the current month
      if (currentDate.getDate() < startDate.getDate()) {
        months--;
      }

      // Ensure at least 0 months if it's before the start date (though in this case it won't be)
      return Math.max(0, months);
    }

    // Set the calculated months into the text
    const monthsTogether = calculateMonths();
    $('.card .text').html(`¡Felices</br>${monthsTogether} meses</br> mi Ginita</br>hermosa</br>¡TE AMO!`);

    // Your existing animation script
    $('.container').mouseenter(function () {
      $('.card').stop().animate({
        top: '-90px'
      }, 'slow');
    }).mouseleave(function () {
      $('.card').stop().animate({
        top: 0
      }, 'slow');
    });

    
    const imageFolder = 'images/'; // Your image folder
    const imageFiles = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg', 'image5.jpg', 'image6.jpg', 'image7.jpg', 'image8.jpg', 'image9.jpg', 'image10.jpg', 'image11.jpg', 'image12.jpg', 'image13.jpg', 'image14.jpg', 'image15.jpg', 'image16.jpg', 'image17.jpg', 'image18.jpg', 'image19.jpg', 'image20.jpg', 'image21.jpg', 'image22.jpg', 'image23.jpg', 'image24.jpg']; // **IMPORTANT: List all your image filenames here**
    const numImagesToShow = 20; // How many images you want to display

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function addRandomImages() {
        const $imageBackground = $('.image-background');
        const containerWidth = $imageBackground.width();
        const containerHeight = $imageBackground.height();

        for (let i = 0; i < numImagesToShow; i++) {
            const randomIndex = getRandomInt(0, imageFiles.length - 1);
            const imageUrl = imageFolder + imageFiles[randomIndex];

            const $img = $('<img>').attr('src', imageUrl);

            // Random size between 100px and 250px (adjust as needed)
            const size = getRandomInt(150, 350);
            $img.css({
                width: size + 'px',
                height: size + 'px'
            });

            // Random position within the container
            // Ensure images don't overflow too much
            const randomLeft = getRandomInt(0, containerWidth - size);
            const randomTop = getRandomInt(0, containerHeight - size);

            $img.css({
                left: randomLeft + 'px',
                top: randomTop + 'px'
            });

            $imageBackground.append($img);
        }
    }
    addRandomImages();
  });
  </script>
</head>

</div>
